<script>
document.addEventListener("DOMContentLoaded", function() {
    // Search functionality
    const searchButton = document.getElementById('search-button');
    const searchInput = document.querySelector('input[type="search"]');
    searchButton.addEventListener('click', function() {
        const searchText = searchInput.value.toLowerCase();
        filterTable(searchText);
    });

    function filterTable(searchText) {
        const tables = document.querySelectorAll('table');
        tables.forEach(table => {
            Array.from(table.querySelectorAll('tr')).forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? 'table-row' : 'none';
            });
        });
    }

    // Sort functionality
    const sortButton = document.getElementById('sort-button');
    const sortSelect = document.getElementById('sort-by');
    sortButton.addEventListener('click', function() {
        const sortBy = sortSelect.value;
        sortTable(sortBy);
    });

    function sortTable(sortBy) {
        // Add your sorting logic based on the selected value (e.g., price, name)
        // Here you'd manipulate the order of the table rows accordingly
    }

    // Select functionality
    const selectButton = document.getElementById('select-button');
    const foodType = document.getElementById('food-type');
    selectButton.addEventListener('click', function() {
        const selectedValue = foodType.value;
        filterTable(selectedValue);
    });

    // You can adjust this code to fit your specific table structure and sorting logic.
});
</script>
